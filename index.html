<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabetha Siou Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul>
        <li><img class="logo" src="logo.png" alt="Tabetha Siou Circle Logo"></li>
        <div class="links">
        <li><a><link href="#info">Info</a></li>
        <li><a><link href="#quote">Quote</a></li>
        <li><a><link href="#action">Action</a></li>
        </div>
        </ul>
        </header>
    </div>
    <div class="top">
        <div class="paragraph">
        <h1>Tabetha Siou</h1>
        <p>Hello, welcome to my page!<br/>Send me an e-mail to request a commission. </br>See below for more info!</p>
        <button>Commission Request Here!</button>
        </div>
        <img class="mermaid" src="Asuka.jpg" alt="Mermaid art" >
    </div>
    <div class="info">
        <h1>Commissions Available!</h1>
        <div class="images">
            <div class="image1">
                <img src="Squirt_Mug.png" class="mug" alt="mug design">
                <p>Mugs and Shirts!</p>
            </div>
            <div class="image2">
                <img src="Irish_Coffee.png" class="portrait" alt="digital portrait of a girl">
                <p>Portraits!</p>
            </div>
            <div class="image3">
                <img src="roots_logo.jpg" class="roots" alt="plant logo with roots">
                <p>Logos!</p>
            </div>
            <div class="image4">
                <img src="Phoenix.jpg" class="Phoenix" alt="phoenix girl art">
                <p>Digital Illustrations!</p>
            </div>
        </div>
    </div>
    <div class="quote"></div>
    <div class="action"></div>
    <div class="footer"></div>
</body>
</html>
